<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Chat Room</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
    }
    .msg { margin: 5px 0; }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ—¨ Friends Group Chat</h2>
  <input id="username" placeholder="Enter your name"><br>
  <div id="chat-box"></div><br>
  <input id="message" placeholder="Type a message" autocomplete="off">
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = io();

    socket.on('message', function(msg){
      const box = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    });

    function sendMessage() {
      const user = document.getElementById('username').value || 'Guest';
      const text = document.getElementById('message').value.trim();
      if (text) {
        socket.send(user + ': ' + text);
        document.getElementById('message').value = '';
      }
    }
  </script>
</body>
</html>
